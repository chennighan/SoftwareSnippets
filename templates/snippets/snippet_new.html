{% extends 'SoftwareSnippets/base.html' %}

{% block content %}
<div class="panel row">
	<form id="newSnippetForm" class="" method="post" action="{% url 'snippets:new' %}" enctype="multipart/form-data">
		{% csrf_token %}

		<h2 class="">New Snippet</h2><br />

		<label for="inputTitle" class="">Snippet Title</label>
		<input type="text" id="inputTitle" name="title" class="" placeholder="Snippet Title" required autofocus>

		<label for="inputDescription" class="">Snippet Description</label>
		<textarea id="inputDescription" name="description" col="50" rows="10" class="" placeholder="Snippet Description" required></textarea>

		<label for="inputCode" class="">Snippet Code</label>
		<textarea id="inputCode" name="code" col="50" rows="10" class="" placeholder="Snippet code (recommended that you copy and paste for formatting, however, tabs are enabled here)" required></textarea>

		<div class=""></div><br />
		<label for="inputLanguage" class="">Select Language</label>
		{% include 'snippets/snippet_options.html' %}
		<br />
		<button class="btn btn-lg btn-block" type="submit">Submit</button>
	</form>
</div>
{% endblock content %}
